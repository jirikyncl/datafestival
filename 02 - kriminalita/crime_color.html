<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet GeoJSON Circle Size</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        #map {
            height: 800px;
        }
    </style>
</head>
<body>
<form id="myForm">
    <input type="file" id="fileInput">
    <button type="button" onclick="handleFile()">Načíst soubor</button>
</form>

<div id="map"></div>

<script>
  const map = L.map('map').setView([50, 14], 9);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    opacity: 0.7
  }).addTo(map);

  function initMap(geoJson) {
    L.geoJSON(JSON.parse(geoJson), {
      pointToLayer: function (feature, latlng) {
        const circleSize = feature.properties.crime_count || 10;
        const circleColor = getColor(feature.properties.crime_count);
        return L.circle(latlng, {
          radius: circleSize,
          fillColor: circleColor,
          color: 'gray',
          weight: 1,
          opacity: 1,
          fillOpacity: 0.8
        });
      }
    }).addTo(map);
  }

  function getColor(size) {
    // Zde můžete definovat barevnou škálu podle rozsahu hodnot
    return size > 5000 ? 'red' :
      size > 500 ? 'orange' :
        size > 300 ? 'yellow' :
          'green';
  }

  function handleFile() {
    const fileInput = document.getElementById('fileInput');
    if (fileInput.files.length === 0) {
      alert('Vyberte soubor k načtení.');
      return;
    }

    const selectedFile = fileInput.files[0];
    const reader = new FileReader();
    reader.onload = function(event) {
      const fileContent = event.target.result;
      initMap(fileContent);
    }
    reader.readAsText(selectedFile);
  }

</script>
</body>
</html>
