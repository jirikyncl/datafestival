<!DOCTYPE html>
<html>
<head>
    <title>Leaflet CSV Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>
<body>
<div id="map" style="width: 800px; height: 600px;"></div>

<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-csv@2.6.0/dist/leaflet-csv.js"></script>

<script>
  var map = L.map('map').setView([51.505, -0.09], 13); // Initial map center and zoom level

  // Add a basemap (you can use any other basemap of your choice)
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
  }).addTo(map);

  // Load and display CSV data
  L.csv('./help/crime_point_csv.csv', {
    onEachFeature: function (feature, layer) {
      layer.bindPopup('<strong>' + feature.properties.Name + '</strong><br>' + feature.properties.Description);
    }
  }).addTo(map);
</script>
</body>
</html>
