<!DOCTYPE html>
<html>
<head>
    <title>Crime color</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <style>
        * {
            margin: 0;
            font-family: sans-serif;
        }
        html {
            height:100%;
        }
        body {
            height:100%; margin: 0; overflow: hidden
        }
        form {
            background: #e6e6e6; height: 22px; padding: 5px;
        }
    </style>
</head>

<body>
    <form id="myForm">
        G-Tix
        <input type="file" id="fileInput" placeholder="Vybrat soubor">
        <button type="button" onclick="handleFile()">Načíst soubor</button>
    </form>

    <div id="myMap" style="height: 100%; width: 100%;"></div>

    <script>
      const map = L.map('myMap').setView([50, 14], 8);

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        opacity: 0.6
      }).addTo(map);

      function getColor(size) {
        return size > 5000 ? '#C76A6A' :
          size > 500 ? '#d29d5f' :
            size > 300 ? '#CBCB67' :
              '#73CC73';
      }

      function initMap(geoJson) {
        L.geoJSON(JSON.parse(geoJson), {
          pointToLayer: function (feature, latlng) {
            const circleSize = feature.properties.crime_count * 3;
            const circleColor = getColor(feature.properties.crime_count);
            return L.circle(latlng, {
              radius: circleSize,
              fillColor: circleColor,
              color: 'black',
              weight: 1,
              opacity: 1,
              fillOpacity: 0.8
            });
          }
        }).addTo(map);
      }

      function handleFile() {
        const fileInput = document.getElementById('fileInput');
        if (fileInput.files.length === 0) {
          alert('Vyberte soubor k načtení.');
          return;
        }

        const selectedFile = fileInput.files[0];
        const reader = new FileReader();
        reader.onload = function (event) {
          const fileContent = event.target.result;
          initMap(fileContent);
        }
        reader.readAsText(selectedFile);
      }
    </script>
</body>
</html>
