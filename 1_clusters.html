<!DOCTYPE html>
<html lang="en">
<head>
    <title>Point Clusters in Bubble Layer - Azure Maps Web SDK Samples</title>

    <meta charset="utf-8" />
    <link rel="shortcut icon" href="/favicon.ico"/>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="This sample shows how to enable point based clustering on a data source and render them differently from individual points on the map." />
    <meta name="keywords" content="Microsoft maps, map, gis, API, SDK, markers, pins, pushpins, symbols, layer, bubbles, clustering, superclusterer, earthquakes, USGS" />
    <meta name="author" content="Microsoft Azure Maps" /><meta name="version" content="1.0" />
    <meta name="screenshot" content="screenshot.jpg" />

    <!-- Add references to the Azure Maps Map control JavaScript and CSS files. -->
    <link href="https://atlas.microsoft.com/sdk/javascript/mapcontrol/3/atlas.min.css" rel="stylesheet" />
    <script src="https://atlas.microsoft.com/sdk/javascript/mapcontrol/3/atlas.min.js"></script>

    <script>
      var map, datasource, popup;

      //GeoJSON feed of all earthquakes from the past 30 days. Sourced from the USGS.
      var earthquakeFeed = './crime_view_geojson.json';


      function GetMap() {
        //Initialize a map instance.
        map = new atlas.Map('myMap', {
          center: [14.4, 50],
          zoom: 6,
          style: 'day',
          view: 'Auto',

          //Add authentication details for connecting to Azure Maps.
          authOptions: {
            authType: 'subscriptionKey',
            subscriptionKey: 'toI9nl-12Ow7jNVayayQbRXE0tM11TTLyD_DYKoe1rM'
          }
        });

        //Wait until the map resources are ready.
        map.events.add('ready', function () {
          popup = new atlas.Popup();

          //Create a data source and add it to the map.
          datasource = new atlas.source.DataSource(null, {
            //Tell the data source to cluster point data.
            cluster: true,

            //The radius in pixels to cluster points together.
            clusterRadius: 45,

            //The maximium zoom level in which clustering occurs.
            //If you zoom in more than this, all points are rendered as symbols.
            clusterMaxZoom: 21,

            clusterProperties: {
              crime_count_sum: ['+', ['get', 'crime_count']]
            }
          });
          map.sources.add(datasource);

          //Create a bubble layer for rendering clustered data points.
          var clusterBubbleLayer = new atlas.layer.BubbleLayer(datasource, null, {
            createIndicators: true, // to enable bubble layer a11y feature
            //Scale the size of the clustered bubble based on the number of points in the cluster.
            radius: [
              'step',
              ['get', 'crime_count_sum'],
              20,         //Default of 20 pixel radius.
              100, 30,    //If point_count >= 100, radius is 30 pixels.
              750, 40     //If point_count >= 750, radius is 40 pixels.
            ],

            //Change the color of the cluster based on the value on the point_cluster property of the cluster.
            color: [
              'step',
              ['get', 'crime_count_sum'],
              'rgba(0,255,0,0.8)',            //Default to green.
              100, 'rgba(255,255,0,0.8)',     //If the point_count >= 100, color is yellow.
              750, 'rgba(255,0,0,0.8)'        //If the point_count >= 100, color is red.
            ],
            strokeWidth: 0,
            filter: ['has', 'crime_count_sum'] //Only rendered data points which have a point_count property, which clusters do.
          });

          //Add a click event to the layer so we can zoom in when a user clicks a cluster.
          map.events.add('click', clusterBubbleLayer, clusterClicked);

          //Add mouse events to change the mouse cursor when hovering over a cluster.
          map.events.add('mouseenter', clusterBubbleLayer, function () {
            map.getCanvasContainer().style.cursor = 'pointer';
          });

          map.events.add('mouseleave', clusterBubbleLayer, function () {
            map.getCanvasContainer().style.cursor = 'grab';
          });

          //Add the clusterBubbleLayer and two additional layers to the map.
          map.layers.add([
            clusterBubbleLayer,

            //Create a symbol layer to render the count of locations in a cluster.
            new atlas.layer.SymbolLayer(datasource, null, {
              iconOptions: {
                image: 'none' //Hide the icon image.
              },
              textOptions: {
                textField: ['get' , 'crime_count_sum'],
                offset: [0, 0.4]
              }
            }),

            //Create a layer to render the individual locations.
            new atlas.layer.SymbolLayer(datasource, null, {
              filter: ['!', ['has', 'crime_count_sum']] //Filter out clustered points from this layer.
            })
          ]);

          //Retrieve a GeoJSON data set and add it to the data source.
          datasource.importDataFromUrl(earthquakeFeed);
        });
      }

      function clusterClicked(e) {
        if (e && e.shapes && e.shapes.length > 0 && e.shapes[0].properties.cluster) {
          //Get the clustered point from the event.
          var cluster = e.shapes[0];

          var html = ['<div style="padding:10px;">'];

          html.push(`<b>TÄŒ: ${cluster.properties.crime_count_sum}</b><br/><br/>`);

          html.push('</div>');

          //Update the options of the popup and open it on the map.
          popup.setOptions({
            position: cluster.geometry.coordinates,
            content: html.join('')
          });

          popup.open(map);
        }
      }
    </script>
</head>
<body onload="GetMap()">
<div id="myMap" style="position:relative;width:100%;min-width:290px;height:600px;"></div>

</body>
</html>
